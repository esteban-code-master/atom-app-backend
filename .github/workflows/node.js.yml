name: Deploy Firebase Functions

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  deploy:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸš€ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ”‘ Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase_service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase_service_account.json"

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd functions
          npm install

      - name: ðŸš€ Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase_service_account.json
        run: firebase deploy --only functions --project atom-app-b1b51

      - name: ðŸ§¹ Clean Up Credentials
        if: always()
        run: rm -f $HOME/firebase_service_account.json
