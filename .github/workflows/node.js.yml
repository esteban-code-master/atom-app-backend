name: Deploy Firebase Functions

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay un push en main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Firebase Authentication
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV

      - name: Install Dependencies
        run: cd functions && npm install

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project atom-app-b1b51
